<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Página de inicio de sesión para administradores de IDW S.A">
  <title>IDW S.A - Inicio de Sesión</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="mt-5">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h1>IDW S.A</h1>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="nav-menu">
          <ul class="nav-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="informacion-institucional.html">Información
                Institucional</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="salones.html">Administrar Salones (admin)</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <section class="row justify-content-center">
      <article class="col-md-6">
        <div class="card shadow my-5">
          <header class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Inicio de Sesión </h2>
          </header>

          <div class="card-body p-4">
            <form id="loginForm" aria-labelledby="loginTitle">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de
                  Usuario</label>
                <input type="text" class="form-control" id="username"
                  name="username" required aria-required="true"
                  autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password"
                  name="password" required aria-required="true"
                  autocomplete="current-password">
              </div>

              <div id="loginError" class="alert alert-danger d-none"
                role="alert">
                Usuario o contraseña incorrectos
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Ingresar al Sistema
              </button>
            </form>
          </div>

        </div>
        <section class="d-flex flex-column">
          <h3>Datos de Prueba de usuarios de DummyJson</h3>
          <span><b>Usuario: </b>jamesd</span>
          <span><b>Contraseña: </b>jamesdpass</span>
        </section>
      </article>
    </section>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <p>&copy; 2024 IDW S.A. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="Js/login.js"></script>
</body>

</html>
