<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDW S.A - Presupuesto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .form-section {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .total {
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .servicio-checkbox {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <header class="mt-5">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h1>IDW S.A</h1>
        </a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="nav-menu">
          <ul class="nav-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="informacion-institucional.html">Información
                Institucional</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="presupuesto.html">Solicitar Presupuesto</a></li>
            <li><a href="salones.html">Administrar Salones (admin)</a></li>
            <li><a href="serviciosAdmin.html">Administrar Servicios (admin)</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2 class="mb-4 text-center">Solicitar Presupuesto</h2>
      <form id="presupuestoForm">
        <div class="mb-3">

          <label for="nombre">Nombre y Apellido</label>
          <input type="text" id="nombre" class="form-text">
        </div>

        <div class="mb-3">
          <label for="tel">Teléfono</label>
          <input type="number" id="tel" class="form-text">

        </div>
        <div class="mb-3">
          <label for="salon" class="form-label">Elige un Salón</label>
          <select id="salon" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Servicios adicionales</label>
          <div id="listaServicios"></div>
        </div>

        <div class="total">
          Total estimado: $<span id="totalPrecio">0</span>
        </div>

        <button type="submit"
          class="btn btn-primary mt-3 w-100">Reservar</button>
      </form>
    </section>
  </main>

  <script type="module" src="Js/presupuesto.js"></script>
</body>

</html>
